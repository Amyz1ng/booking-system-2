<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/59e56de75d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <style>
        /* Styles for the card container */
        .login-card {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            /* Adjust as needed for vertical positioning */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Additional styles for form elements */
        #loginForm {
            text-align: center;
        }

        #loginForm label {
            display: block;
            margin-bottom: 8px;
        }

        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #loginForm input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loginForm input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="row no-gutters">
            <div class="col-md-12">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Pizza-Berra</h1>
                        <h2 class="title"> Make a reservation</h2>
                    </div>
                </div>
                <nav class="navbar navbar-dark navbar-expand-sm">
                    <a href="/" class="navbar-brand">Pizza-berra</a>

                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span></button>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mr-auto">
                            <li class="active nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="active nav-item mr-2"><a class="nav-link" href="menu.html">Menu</a></li>
                            <li class="active nav-item mr-2"><a class="nav-link" href="contact.html">Contact</a></li>
                            <!-- <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="contact.html" id="navbarDropdownMenuLink"
                                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    contact
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="assets/menu/full-menu.pdf">menu</a>
                                    <a class="dropdown-item" href="#">Sign in</a>
                                    <a class="dropdown-item" href="#">Sign up</a>

                                </div>
                            </li> -->

                            <li class="nav-item mr-2 d-block d-sm-none" id="signInBtnMobile"><a class="nav-link">Sign In
                                    / Sign
                                    Up</a></li>
                        </ul>
                    </div>
                    <div class="d-none d-md-block">
                        <p class="navbar-text my-auto mr-2"><i>Great food delivered to your door!</i></p>
                        <a class="btn btn--cta btn--red" id="signInBtn">Sign In / Sign Up</a>
                    </div>
                </nav>
    </header>

    <div class="login-card">
        <div class="login-text">
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
